<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Osama Msarwh </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand m-0" href="index.html"><img src="img/om-logo.jpg" class="logo" alt="logo" /></a>
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactme.html">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
  <div class="mainBody">
    <section class="contact-info-section py-5">
      <h2 >Please Contact me if you have any Question </h2>
    </section>

    <section class="contact-form-section py-5">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form class="contact-form" onsubmit="sendEmail(); return false;">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary submitbtn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="py-4 bg-dark text-white">
    <!-- Your existing footer content -->
  </footer>
  
  <script>
    function sendEmail() {
      var firstName = document.getElementById('firstName').value;
      var country = document.getElementById('country').value;
      var email = document.getElementById('email').value;
      var comment = document.getElementById('comment').value;

      var mailtoLink = `mailto:osamaalmasri198@gmail.com?subject=Contact Form Submission&body=Name: ${firstName}%0ACountry: ${country}%0AEmail: ${email}%0AComment: ${comment}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
